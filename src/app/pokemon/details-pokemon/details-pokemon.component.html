<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name.fr }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img alt="" [src]="pokemon.sprites.regular">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>category</td>
                <td><strong>{{ pokemon.category }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ pokemon }}</strong></td>
              </tr>
              <tr>
                <td>type</td>
                <td><strong>{{pokemon.types}}</strong></td>
                  <span *ngFor="let type of pokemon.types" [ngClass]="type.name | pokemonTypeColor">{{ type.name }}</span>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToPokemonList()">Retour</a>
          <a (click)="goToEditPokemon(pokemon)">Editer</a>
        </div>
      </div>
    </div>
  </div>
</div>

<h4 *ngIf="!pokemon" class="center">Aucun Pokémon à afficher !</h4>
