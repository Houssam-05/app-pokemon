<div class="row">
  <app-search-pokemon></app-search-pokemon>
  <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
    <div (click)="goToPokemon(pokemon)" class="card horizontal"appBordercard="red">
      <div class="card-image">
        <img [src]="pokemon.picture" alt="" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{pokemon.name}}</p>
          <p><small>{{pokemon.created | date:"dd/MM/YY"}}</small></p>
          <span
           *ngFor="let type of pokemon.types"
            class="{{type | pokemonTypeColor}}"
          >
            {{type}}
          </span>
        </div>
      </div>
  </div>
</div>
</div>
